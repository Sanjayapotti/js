<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<style>
#container {
    text-align: center;
    font-size: 40px;
    width: 300px;
    height: 300px;
    justify-content: center;
    padding-top: 200px;
    border-radius: 30px;
    border: 10px ridge black;
    margin-top: 100px;

}
</style>
<body>
    <center>
    <div id="container">
        <button onclick="document.getElementById ('container').style.backgroundColor='red'">Forward</button>
        <button onclick="document.getElementById('container').style.backgroundColor='purple'">Backward</button>
        </div>
    </center>
</body>
</html>
